<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedup Web UI</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #1a73e8; }
        p { color: #5f6368; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Dedup Web UI</h1>
        <p>Backend is ready. Phase 2 (Frontend) coming soon!</p>
        <div id="status">Connecting to events...</div>
    </div>
    <script>
        const ws = new WebSocket(`ws://${window.location.host}/events`);
        ws.onopen = () => document.getElementById('status').innerText = 'Connected to events';
        ws.onmessage = (event) => console.log('Event received:', event.data);
    </script>
</body>
</html>
